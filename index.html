<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vedant Creation | Trivedi Vedant G.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #facc15; --bg: #030303; }
        * { -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: white; overflow-x: hidden; width: 100%; scroll-behavior: smooth; }

        /* --- BACKGROUND ANIMATION --- */
        #bg-animation-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; overflow: hidden; }
        .floating-element { position: absolute; bottom: -50px; opacity: 0.3; font-size: 20px; animation: floatUp linear infinite; }
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.3; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* --- ROYAL SLOW MOTION REVEALS --- */
        .reveal { 
            opacity: 0; 
            transition: opacity 3s cubic-bezier(0.2, 1, 0.3, 1), transform 3s cubic-bezier(0.2, 1, 0.3, 1); 
            will-change: transform, opacity; 
            position: relative; z-index: 10; 
        }
        .reveal-left { transform: translateX(-80px); }
        .reveal-right { transform: translateX(80px); }
        .reveal-up { transform: translateY(-80px); }
        .reveal-down { transform: translateY(80px); }
        @media (min-width: 1024px) {
            .reveal-left { transform: translateX(-150px); }
            .reveal-right { transform: translateX(150px); }
            .reveal-up { transform: translateY(-150px); }
            .reveal-down { transform: translateY(150px); }
        }
        .reveal.active { opacity: 1; transform: translate(0, 0) !important; }

        /* --- GLASS DESIGN --- */
        .premium-card { 
            border-radius: 25px; overflow: hidden; 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; flex-direction: column; height: 100%;
        }
        .card-image { width: 100%; height: 160px; object-fit: cover; opacity: 0.8; }
        .card-content { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .price { font-size: 1.6rem; font-weight: 900; color: var(--gold); }
        .btn-wa { background: linear-gradient(135deg, #25D366 0%, #075E54 100%); color: white; width: 100%; padding: 12px; border-radius: 12px; font-weight: 800; text-transform: uppercase; text-align: center; margin-top: 10px; font-size: 11px; }

        .nav-blur { background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); z-index: 1000; }
        #intro-scene { height: 100vh; width: 100%; position: fixed; z-index: 9999; background: #000; display: flex; align-items: center; justify-content: center; }
        .diamond-3d { width: 60px; height: 60px; background: var(--gold); clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); animation: rotate3d 4s infinite linear; box-shadow: 0 0 30px var(--gold); cursor: pointer; }
        @keyframes rotate3d { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(360deg); } }
    </style>
</head>
<body>

    <div id="bg-animation-container"></div>
    <div id="intro-scene"><div class="text-center"><div class="diamond-3d mx-auto" id="enter-btn"></div><p class="mt-6 font-black text-yellow-500 text-[10px] uppercase">Slow Motion Start</p></div></div>

    <main id="main-ui" class="hidden">
        <nav class="fixed top-0 w-full nav-blur p-4">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="text-lg font-black italic text-white uppercase">Vedant <span class="text-yellow-500">Creation</span></div>
                <div class="flex gap-4 text-[9px] font-black uppercase text-gray-400">
                    <a href="#services">Services</a><a href="#combos">Combos</a><a href="#inquiry">Inquiry</a>
                </div>
            </div>
        </nav>

        <section id="home" class="min-h-screen flex flex-col justify-center items-center px-6 pt-20 text-center relative z-10">
            <div class="reveal reveal-down active">
                <h1 class="text-5xl md:text-9xl font-black uppercase leading-[0.9] mb-6">Trivedi<br><span class="text-yellow-500">Vedant G.</span></h1>
                <div class="bg-white/5 p-6 rounded-[30px] border border-white/10 backdrop-blur-md italic text-gray-300">Gujarat's Premier Digital Creator</div>
            </div>
        </section>

        <section id="services" class="py-20 px-4 max-w-7xl mx-auto relative z-10">
            <h2 class="text-4xl md:text-7xl font-black mb-12 uppercase text-center reveal reveal-up text-yellow-500">Services</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="service-grid"></div>
        </section>

        <section id="combos" class="py-20 px-4 max-w-7xl mx-auto relative z-10">

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="combo-grid"></div>
        </section>

        <section id="inquiry" class="py-24 px-4 relative z-10">
            <div class="max-w-4xl mx-auto bg-white/5 border border-white/10 backdrop-blur-3xl p-10 md:p-20 rounded-[50px] text-center reveal reveal-left">
                <h2 class="text-5xl md:text-8xl font-black mb-6 uppercase text-yellow-500">Inquiry</h2>
                <button onclick="order('General Inquiry')" class="bg-yellow-500 text-black px-12 py-5 rounded-full font-black uppercase text-lg">Message Now</button>
            </div>
        </section>

        <footer class="p-10 text-center text-gray-700 text-[9px] font-black uppercase tracking-[12px]">Vedant Creation</footer>
    </main>

    <script>
        const WA_PHONE = "919313549033";
        function order(item) { window.open(`https://api.whatsapp.com/send?phone=${WA_PHONE}&text=${encodeURIComponent('Hi Vedant, I want to book: ' + item)}`, '_blank'); }

        // Background Particles
        const symbols = ['â¤ï¸', 'ðŸŒ¸', 'ðŸ’Ž', 'âœ¨'];
        setInterval(() => {
            if(document.hidden) return;
            const el = document.createElement('div');
            el.className = 'floating-element';
            el.innerText = symbols[Math.floor(Math.random() * symbols.length)];
            el.style.left = Math.random() * 100 + 'vw';
            el.style.animationDuration = (Math.random() * 5 + 8) + 's'; 
            document.getElementById('bg-animation-container').appendChild(el);
            setTimeout(() => el.remove(), 12000);
        }, 800);

        // 11 Individual Services
        const services = [
            { n: "Website Dev", p: "2,999", i: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=400", d: "Professional sites." },
            { n: "Logo Design", p: "199", i: "https://images.unsplash.com/photo-1626785774573-4b799315345d?w=400", d: "Brand identity." },
            { n: "AI Invite Video", p: "500", i: "https://images.unsplash.com/photo-1511795409834-ef04bbd61622?w=400", d: "AI Motion magic." },
            { n: "Wedding Card", p: "299", i: "https://images.unsplash.com/photo-1519741497674-611481863552?w=400", d: "Digital luxury." },
            { n: "Resume Success", p: "149", i: "https://images.unsplash.com/photo-1586281380349-632531db7ed4?w=400", d: "ATS Friendly." },
            { n: "AI Marketing", p: "500", i: "https://images.unsplash.com/photo-1611162617474-5b21e879e113?w=400", d: "Viral AI Ads." },
            { n: "Biodata", p: "99", i: "https://images.unsplash.com/photo-1506784983877-45594efa4cbe?w=400", d: "Job/Marriage." },
            { n: "PPT Design", p: "399", i: "https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?w=400", d: "Corporate Deck." },
            { n: "Thumbnail", p: "99", i: "https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?w=400", d: "YT Growth." },
            { n: "Poster Design", p: "199", i: "https://images.unsplash.com/photo-1561070791-2526d30994b5?w=400", d: "Event posters." },
            { n: "Invite Card", p: "299", i: "https://images.unsplash.com/photo-1607344645866-009c320b63e0?w=400", d: "Digital card." }
        ];

        // 5 Mega Combos
        const combos = [
            { n: "Startup Pack", p: "3,299", i: "https://images.unsplash.com/photo-1497215728101-856f4ea42174?w=400", d: "Web + Logo + Card." },
            { n: "Wedding Master", p: "699", i: "https://images.unsplash.com/photo-1519741497674-611481863552?w=400", d: "Card + AI Video + Bio." },
            { n: "Creator Pack", p: "899", i: "https://images.unsplash.com/photo-1611162617474-5b21e879e113?w=400", d: "Logo + AI Ads + Thumbnail." },
            { n: "Job Success", p: "449", i: "https://images.unsplash.com/photo-1507679799987-c73779587ccf?w=400", d: "Resume + PPT + Bio." },
            { n: "Business Boost", p: "1,499", i: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=400", d: "Mini Web + Logo + Poster." }
        ];

        const directions = ['reveal-left', 'reveal-right', 'reveal-up', 'reveal-down'];

        function render(data, gridId) {
            const grid = document.getElementById(gridId);
            data.forEach((item, index) => {
                const dir = directions[index % directions.length];
                grid.innerHTML += `
                    <div class="premium-card reveal ${dir}">
                        <img src="${item.i}" class="card-image" loading="lazy">
                        <div class="card-content">
                            <div><h3 class="text-xl font-black uppercase">${item.n}</h3><p class="text-[10px] font-bold opacity-60 uppercase">${item.d}</p></div>
                            <div><div class="price">â‚¹${item.p}</div><button onclick="order('${item.n}')" class="btn-wa">Order Now</button></div>
                        </div>
                    </div>`;
            });
        }

        render(services, 'service-grid');
        render(combos, 'combo-grid');

        function initReveals() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('active');
                    else entry.target.classList.remove('active');
                });
            }, { threshold: 0.05 });
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        }

        document.getElementById('enter-btn').addEventListener('click', () => {
            gsap.to('#intro-scene', { opacity: 0, duration: 1.5, onComplete: () => {
                document.getElementById('intro-scene').style.display = 'none';
                document.getElementById('main-ui').classList.remove('hidden');
                initReveals();
            }});
        });
    </script>
</body>
</html>
